server:
  port: ${SERVER_PORT}
spring:
  config:
    import: development.yml
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true

  rabbitmq:
    host: ${RABBIT_HOST}
    queue: ${RABBIT_QUEUE}

jwt:
  expiry: ${JWT_EXPIRE}
  secret: ${JWT_SECRET}
