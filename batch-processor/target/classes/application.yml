server:
  port: ${SERVER_PORT}
spring:
  config:
    import: development.yml

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  batch:
    job:
      enabled: false

    jdbc:
      initialize-schema: always

  rabbitmq:
    host: ${RABBIT_HOST}
    queue: ${RABBIT_QUEUE}

app:
  csv:
    fileHeaders: first_name,last_name,gpa,age