server:
  port: 8081
spring:
  config:
    import: development.yml

  datasource:
    url: jdbc:mysql://localhost:3306/batch_demo_db
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  batch:
    job:
      enabled: false

    jdbc:
      initialize-schema: always

  rabbitmq:
    host: localhost
    queue: batch_job

app:
  csv:
    fileHeaders: first_name,last_name,gpa,age